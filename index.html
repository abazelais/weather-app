<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="main-info-view">

                <h1 id="city"></h1>
                
                <ul>
                    <li id="date"></li>
                    <li id="weather-description"></li>
                </ul>

            </div>

            <div class="row">
                <div class="col-6">
                    <div class="clearfix image-icon">
                        <img src="" 
                            alt="" 
                            id="icon" 
                            class="float-left"
                            />
                        <div class="float-left">

                            <strong class="temperature" id="temperature"></strong>
                                <span class="units">
                                    <a href="#" id="fahrenheit-link" class="active">°F</a> |
                                    <a href="#" id="celsius-link">°C</a>
                                </span>

                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                    
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span> mph
                        </li>
                    </ul>
                </div>
            
           
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-10">
                            <input 
                                type="search" 
                                placeholder="Type the city..."
                                class="form-control"
                                autofocus="on"
                                autocomplete="off" 
                                id="city-search">
                        </div>
                        <div class="col-2">
                            <input 
                                type="button" 
                                value="Search"
                                class="btn btn-info"
                                id="city"
                                />
                        </div>
                    </div>
                </form>
        
            </div>
              <div class="row" class="forecast" id="weather-forcast"></div>
           </div>
                  <small>
                      <span class="github">
                          <a href="https://github.com/akcarter86/weather-app" target="blank">Open-source code
                          </a> 
                          by Amanda Carter
                      </span>
                  </small>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
